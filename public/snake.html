<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const upButton = document.getElementById('upButton');
const downButton = document.getElementById('downButton');
const leftButton = document.getElementById('leftButton');
const rightButton = document.getElementById('rightButton');

const SIZE = 20;  // size of each cell in pixels
const WIDTH = 400;  // canvas width in pixels
const HEIGHT = 400;  // canvas height in pixels

// Snake class
class Snake {
  constructor() {
    this.x = 0;
    this.y = 0;
    this.vx = 1;
    this.vy = 0;
    this.cells = [];
  }

  // update the snake's position
  update() {
    this.x += this.vx;
    this.y += this.vy;

    // wrap around the edges of the canvas
    if (this.x < 0) {
      this.x = WIDTH / SIZE - 1;
    } else if (this.x >= WIDTH / SIZE) {
      this.x = 0;
    }
    if (this.y < 0) {
      this.y = HEIGHT / SIZE - 1;
    } else if (this.y >= HEIGHT / SIZE) {
      this.y = 0;
    }

    // add a new cell at the head of the snake
    this.cells.unshift({x: this.x, y: this.y});

    // remove cells from the end of the snake if necessary
    while (this.cells.length > 5) {
      this.cells.pop();
    }
  }

  // draw the snake on the canvas
  draw(ctx) {
    ctx.fillStyle = 'green';
    for (const cell of this.cells) {
      ctx.fillRect(cell.x * SIZE, cell.y * SIZE, SIZE, SIZE);
    }
  }
}

const snake = new Snake();

// update the game state and redraw the screen
function update() {
  snake.update();
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  snake.draw(ctx);
  requestAnimationFrame(update);
}

update();
